---
layout: default
title: Hackers little Helpers
---
<p class="intro">
  Index
</p>

<div class="listing">
    {% for post in site.posts %}
    <div class="post other link">
      <h2><a href="{{post.url}}">{{ post.title }}</a></h2>
      <p class="post-date">{{ post.date | date_to_string }} - <span class="author">{{ post.author }}</span></p>
    </div>
    {% endfor %}
</div>
